<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form.html" >
        <fieldset >
            <legend>Personal details</legend>
            <div>
            <label for="name">Firstname</label>
            <input type="text" name="name" id="name">
            </div>

            <br>
            <div>
            <label for="MD">Middlename</label>
            <input type="text" name="MD" id="MD">
            </div>
            <br>
            <div>
            <label for="ls">Lastname</label>
            <input type="text">
            </div>
            <br>
            <div>
            <label for="chose">Course - </label>
            <select name="chose" id="chose">
                <option value="">Course</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">B.COM</option>
                <option value="">BSC</option>
                <option value="">MCA</option>
                <option value="">B.TECH</option>
            </select>
            </div>
            <br>
            <div>
            <label for="Gen">Gender :</label><br>
            <input type="radio" name="Gender">
            <label for="Male" >Male</label><br>
            <input type="radio" name="Gender">
            <label for="Male" >Female</label><br>
            <input type="radio" name="Gender">
            <label for="Male" >Other</label>
            </div>
            <br>
            <div>
            <label for="date" id="date">Date</label>
            <input type="datetime-local" id="data">
            <br>
            <label for="number">Phone</label>
            <input type="number" name="number" id="number">
            </div>
            <br>
            <div>
            <label for="address">Address</label> <br>
            <textarea name="address" id="address" cols="35px" rows="4px"></textarea>
            </div>
            <br>
            <div>
            <label for="Email">Email</label>
            <input type="email">
            </div>
            <br>
            <div>
            <label for="password">password</label>
            <input type="password" id="password">
            </div>
            <br>
            <div>
            <label for="password">Re-Type-Password</label>
            <input type="password" name="password" id="password">
            </div>
            <br>
            <div>
            <input type="checkbox" id="checkbox">
            <label for="agree">Agree to terms and conditions</label>
            </div>
            <br>
            <div>
            <label for="file">Choose File</label>
            <input type="file">
            </div>
            <br>
            <div>
            <label for="colour">Choose Colour</label>
            <input type="color" name="color" id="color">
            </div>
            <br>
            <div>
            <input type="reset">
            <input type="submit" name="submit" id="submit">
            </div>
        </fieldset>
    </form>
</body>
</html>
